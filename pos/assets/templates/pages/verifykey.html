<div class="page-signin">

  <div class="signin-header">
    <section class="logo">
      <a href="#/">
        <md-button class="md-icon-button md-icon-button--small" aria-label="More">
          <md-icon class="md-primary" md-svg-src="/img/icons/ic_lock_outline_48px.svg"></md-icon>
        </md-button>
      </a>
    </section>
  </div>

  <div class="signin-form md-whiteframe-z1">

    <md-toolbar class="md-accent md-theme-default">
      <div class="md-toolbar-tools">
        <h3>Verification key</h3>
        <span class="flex"></span>
        <button class="md-icon-button md-button " aria-label="View Source">
          <md-icon md-svg-icon="/img/icons/ic_lock_outline_24px.svg"></md-icon>
        </button>
      </div>
    </md-toolbar>
    <md-content>
      <div class="md-content__body extra-padding" style="padding-bottom:15px">

        <form class="form-horizontal" name="signinForm" ng-submit="verify()">
          <div class="form-group">
            <md-input-container class="md-accent"  md-no-float style="width:100%">
              <md-icon md-svg-src="/img/icons/ic_vpn_key_24px.svg"></md-icon>
              <input ng-model="key" type="text" placeholder="Verification Key" name="name" required>
              <div ng-messages="signinForm.name.$error">
                <div ng-message="required">Verification Key is required.</div>
              </div>
            </md-input-container>
          </div>
          <div class="form-group">
          </div>
          <div class="form-group" align="center">
            <md-button class="btn-width-medium btn-block btn md-primary md-raised" type="submit" style="width:50%">Validate</md-button>
          </div>
        </form>

      </div>
    </md-content>
  </div>

  <br/>
  <br/>
</div>
