<div class="page-signin">

    <div class="signin-header">
      <section class="logo">
        <a href="#/">
          <md-button class="md-icon-button md-icon-button--small" aria-label="More">
            <md-icon class="md-primary" md-svg-src="/img/icons/ic_vpn_key_24px.svg"></md-icon>
          </md-button>
        </a>
      </section>
    </div>

    <div class="signin-form md-whiteframe-z1">

      <md-toolbar class="md-accent md-theme-default">
        <div class="md-toolbar-tools">
          <h3>Change Password</h3>
          <span class="flex"></span>
          <button class="md-icon-button md-button " aria-label="View Source">
            <md-icon md-svg-icon="/img/icons/ic_vpn_key_24px.svg"></md-icon>
          </button>
        </div>
      </md-toolbar>
      <md-content>
        <div class="md-content__body extra-padding" style="padding-bottom:15px">

          <form ng-submit="check()" class="form-horizontal" name="signinForm">
            <div class="form-group">
              <md-input-container class="md-accent" md-no-float style="width:100%">
                <md-icon md-svg-src="/img/icons/ic_lock_24px.svg"></md-icon>
                <input ng-model="password" type="Password" placeholder="New Password" name="password" required>
                <div ng-messages="signinForm.password.$error">
                 <div ng-message="required">Enter your New Password</div>
                 </div>
              </md-input-container>
             </div>
            <div class="form-group">
              <md-input-container class="md-accent" md-no-float style="width:100%">
                <md-icon md-svg-src="/img/icons/ic_lock_24px.svg"></md-icon>
                <input ng-model="confirmpassword" type="Password" placeholder="Confirm Password" name="confirmpassword" required>
                <div ng-messages="signinForm.confirmpassword.$error">
                 <div ng-message="required">Re-enter your New Password</div>
                 </div>
              </md-input-container>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group" align="center">
              <md-button class="btn-width-medium btn-block btn md-primary md-raised" type="submit" style="width:50%">Change Password</md-button>
            </div>
          </form>
          <div class="form-group" align="center">
            <p><a ui-sref="dashboard">Back to Dashboard</a></p>
          </div>
        </div>
      </md-content>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>

</div>
