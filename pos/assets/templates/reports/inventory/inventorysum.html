

<section class="page-padding">
  <div>
    <md-card style="padding:10px">
     <div class="col-md-12">
      <div layout="row">
       <div class="col-md-1 col-lg-1" style="display:inline-flex;">
       <h4>Custom Date:</h4>
       </div>
       <div class="col-md-2 col-lg-2" style="display:inline-flex;">
       <md-datepicker flex ng-model="myDate" ng-disabled="true" md-placeholder="From" required>
       </md-datepicker>
       </div>
       <div class="col-md-2 col-lg-2" style="display: inline-flex;">
         <md-button aria-label="Button" ng-click="inventory()" class="btn-width-sm md-raised md-accent" style="float:right"><md-icon class="md-primary" md-svg-src="/img/icons/ic_autorenew_24px.svg" style="margin-right:5px" ></md-icon>Run Report</md-button>
       </div>
       <div class="col-md-2 col-lg-2" style="display: inline-flex;">

       </div>
       <div class="col-md-1 col-lg-1" style="display:inline-flex;">
       <md-button aria-label="Button" ng-click="PrintDiv()" class="btn-width-sm md-raised md-accent"><md-icon class="md-primary" md-svg-src="/img/icons/ic_print_24px.svg" style="margin-right:5px"></md-icon>Print</md-button>
       </div>
        <div class="col-md-3 col-lg-3" style="display:inline-flex;">
          <md-select ng-model="exporrval" ng-change="exportAction(exporrval)" placeholder="Export as" style="width:100%">
            <md-option value="pdf">PDF</md-option>
            <md-option value="excel">XLS(Microsoft Excel)</md-option>
            <md-option value="csv">CSV (Comma Seperated Value)</md-option>
          </md-select>
         </div>
       </div>
      </div>
     </md-card>

      <md-content style="margin-top:25px" id="dvContents">
        <div class="md-content__body">
          <div style="text-align:center;">
           <h3>{{user.company}}</h3>
           <h2>Inventory Summary</h2>
           <p>As of {{myDate | date}}</p>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered table export-table" align="center">
              <thead>
              <tr>
                <th>Item Name</th>
                <th width="80px">SKU</th>
                <th>HSN</th>
                <th>Quantity Available</th>
               </tr>
              </thead>
              <tbody>
              <tr ng-repeat="inventory in inventory">
                <td>{{inventory.productname}}</td>
                <td>{{inventory.sku}}</td>
                <td>{{inventory.hsn}}</td>
                <td>{{inventory.stockinhand}}</td>
              </tr>
             </tbody>
            </table>
          </div>
        </div>
        <style>
          @media print{
            div{
              font-size: 10pt;
            }
            table{
              font-size: 8pt;
              width: 100%;
              margin-bottom: 1rem;
              background-color: transparent;
              border-collapse: collapse;
            }
            *, ::after, ::before {
              box-sizing: inherit;
            }

            table, th, td {
              border: 1px solid #e9ecef;
            }

          }
        </style>
      </md-content>

  </div>
</section>
