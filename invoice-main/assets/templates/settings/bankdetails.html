<section class="page-padding row" style="margin:0px" >
  <div class="col-md-12">
    <section class="md-content-section">
      <div class="md-whiteframe-z1">
        <md-toolbar class="md-accent">
          <div class="md-toolbar-tools" style="height:50px">
            Bank Details
          </div>
        </md-toolbar>
        <md-content>
          <div class="md-content__body">
            <form name="bankform" ng-submit="updatebank() && bankform.$valid">
              <div layout="row">
                <div flex="50">
                  <md-input-container style="width:100%">
                    <label>Bank Name</label>
                    <input type="text"  name="bankname" ng-model="bankname" required>
                  </md-input-container>
                </div>
                <div flex="50">
                  <md-input-container style="width:100%">
                    <label>Branch</label>
                    <input type="text"  name="branchname" ng-model="branchname" required>
                  </md-input-container>
                </div>
              </div>
              <div >
                <md-input-container style="width:100%">
                  <label>Account Number</label>
                  <input type="text" maxlength="20"  required ng-model="accountno">
                </md-input-container>
              </div>
              <div  >
                <md-input-container style="width:100%">
                  <label>Account Name</label>
                  <input type="text" name="accountname" required ng-model="accountname">
                  <p ng-show="bankform.accountname.required" style="color:red">Account name is required.</p>
                </md-input-container>
              </div>
              <div  >
                <md-input-container style="width:100%">
                  <label>IFSC Code</label>
                  <input type="text" maxlength="11" required ng-model="ifsccode">
                </md-input-container>
              </div>
              <md-button ng-if="savebtn" class="btn-width-medium md-raised md-primary" type="Submit" style="float:right">Save</md-button>
              <md-button ng-if="updatebtn" type="Submit" class="btn-width-medium md-raised md-primary" style="float:right">Update</md-button>
              <md-button ng-if="updatebtn" ng-click="reset();" class="btn-width-medium md-raised md-primary" style="float:right">Reset</md-button>
            </form>
          </div>
        </md-content>

      </div>
    </section>
    <br>
    <table class="table table-striped table-bordered export-table" align="center">
      <thead>
          <tr>
              <th>Bank Name</th>
              <th>Account Number</th>
              <th>Branch</th>
              <th>Default</th>
              <th>Edit</th>
              <th>Delete</th>
          </tr>
      </thead>
      <tbody>
          <tr ng-repeat="bk in banks">
            <td><a>{{bk.bankname}}</a></td>
              <td>{{bk.accountno}}</td>
              <td>{{bk.branchname}}</td>
              <td style="text-align:center">
                <a href="">
                    <md-tooltip ng-if="!bk.default" md-direction="down">Set as default</md-tooltip>
                 <md-icon ng-if="!bk.default" ng-click="setdefault(bk.id)" md-svg-src="/img/icons/ic_star_24px.svg"></md-icon>
                 <md-icon ng-if="bk.default" style="color:red"md-svg-src="/img/icons/ic_star_24px.svg"></md-icon>
                </a>
              </td>
              <td>
                  <md-button class="md-fab md-mini" aria-label="create" ng-click="editbank(bk.id)">
                      <md-icon md-svg-src="/img/icons/ic_create_24px.svg"></md-icon>
                  </md-button>
              </td>
              <td>
                  <md-button class="md-fab md-mini" aria-label="create" ng-click="delete(bk.id)">
                      <md-icon md-svg-src="/img/icons/ic_delete_24px.svg"></md-icon>
                  </md-button>
              </td>
          </tr>
      </tbody>
  </table>
  </div>

</section>
<hr>
