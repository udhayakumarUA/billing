<section class="page-padding">
        <div class="col-md-12">
           <md-content>
               <div class="md-content__body">
                 <form name="addsp" ng-submit="addsalesperson()&&addsp.$valid">
                   <h3 style="margin-bottom:15px;color:#D81B60">Add Sales Person</h3>
                   <div class="form-group">
                     <md-input-container style="width:100%">
                          <label>Name</label>
                          <input type="text" class="form-control" required ng-model="name">
                     </md-input-container>
                     <md-input-container style="width:100%">
                          <label>Email</label>
                          <input type="email" class="form-control"  ng-model="email">
                     </md-input-container>
                      <md-input-container style="width:100%">
                        <label>Phone Number</label>
                        <input name="phone" type="number" ng-minlength="10" 
                        ng-maxlength="10"  class="form-control"  ng-model="phonenumber">
                        <p style="color:red" ng-if="addsp.phone.$error.minlength">phone number should have at least 10 characters.</p>
                        <p style="color:red" ng-if="addsp.phone.$error.maxlength">phone number should have at most 10 characters.</p>
                   
                      </md-input-container>
                     
                        <md-button class="btn-width-medium md-raised md-primary" type="submit" style="float:right">Save</md-button>
                        <md-button class="btn-width-medium md-raised md-primary" ng-click="cancel()" style="float:right">Cancel</md-button>
                   </div>
                   </form>
                </div>
             </md-content>
         </div>
        </section>
