<section class="page-padding">
  <div>
    <div class="md-whiteframe-z1">
      <md-toolbar style="background:white;color:#D81B60">
        <div class="md-toolbar-tools">
          <h3>User and Roles</h3>
          <span class="flex"></span>
          <md-button aria-label="Button" class="btn-width-sm md-raised md-accent" ng-click="addUser($event)" style="margin-right:20px"><md-icon class="md-primary" md-svg-src="/img/icons/ic_add_24px.svg"></md-icon>Add User</md-button>
        </div>
      </md-toolbar>
      <md-content>
        <div class="md-content__body">
          <div class="table-responsive">
            <table class="table table-striped table-bordered" align="center">
              <thead>
              <tr>
                <th>User Name</th>
                <th>Role</th>
                <th>Edit</th>
                <th>Delete</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td ng-if="user.role=='A'">Admin</td>
                <td ng-if="user.role=='S'">Staff</td>
                <td ng-if="user.role=='B'">Biller</td>
                <td><md-button class="md-fab md-mini" aria-label="create" ng-click="editUser($event,user.id)"><md-icon md-svg-src="/img/icons/ic_create_24px.svg"></md-icon></md-button></td>
                <td><md-button class="md-fab md-mini" aria-label="create" ng-click="delete(user.id)"><md-icon md-svg-src="/img/icons/ic_delete_24px.svg"></md-icon></md-button></td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </md-content>
    </div>
  </div>
</section>
