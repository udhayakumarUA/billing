<div class="page-signin">

    <div class="signin-header">
      <section class="logo">
        <a href="#/">
          <md-button class="md-icon-button md-icon-button--small" aria-label="More">
            <md-icon class="md-primary" md-svg-src="/img/icons/ic_email_48px.svg"></md-icon>
          </md-button>
        </a>
      </section>
    </div>

    <div class="signin-form md-whiteframe-z1">

      <md-toolbar class="md-accent md-theme-default">
        <div class="md-toolbar-tools">
          <h3>Login into your account</h3>
          <span class="flex"></span>
          <button class="md-icon-button md-button " aria-label="View Source">
            <md-icon md-svg-icon="/img/icons/ic_lock_outline_24px.svg"></md-icon>
          </button>
        </div>
      </md-toolbar>
      <md-content>
        <div class="md-content__body extra-padding" style="padding-bottom:15px">

          <form class="form-horizontal" name="signinForm" ng-submit="login()">
            <div class="form-group">
               <md-input-container class="md-accent"  md-no-float style="width:100%">
                <md-icon md-svg-src="/img/icons/ic_account_balance_24px.svg"></md-icon>
                <input ng-model="storeid" type="text" placeholder="Organization ID" name="Organization Id" required>
                <div ng-messages="signinForm.orgid.$error">
                      <div ng-message="required">Organization ID is required.</div>
                 </div>
              </md-input-container>

              <md-input-container class="md-accent"  md-no-float style="width:100%">
                <md-icon md-svg-src="/img/icons/ic_person_24px.svg"></md-icon>
                <input ng-model="username" type="text" placeholder="User Name" name="name" required>
                <div ng-messages="signinForm.name.$error">
                      <div ng-message="required">User Name is required.</div>
                 </div>
              </md-input-container>
             </div>
            <div class="form-group">
              <md-input-container class="md-accent" md-no-float style="width:100%">
                <md-icon md-svg-src="/img/icons/ic_lock_24px.svg"></md-icon>
                <input ng-model="password" type="Password" placeholder="Password" name="password" required>
                <div ng-messages="signinForm.password.$error">
                 <div ng-message="required">Give your Password</div>
                 </div>
              </md-input-container>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group" align="center">
              <md-button class="btn-width-medium btn-block btn md-primary md-raised" type="submit" style="width:50%">Sign in</md-button>
               <p><a ui-sref="change">Forgot Password?</a></p>
            </div>
          </form>

        </div>
      </md-content>
    </div>

    <br/>
    <br/>
    <br/>
    <br/>

</div>
