<section class="page-padding">
  <div>
    <div class="md-whiteframe-z1">
      <md-toolbar style="background:white;color:#D81B60">
        <div class="md-toolbar-tools">
          <h3>Purchase Return Bill</h3>
          <span class="flex"></span>
          <md-button aria-label="Button" class="btn-width-sm md-raised md-accent" ui-sref="newreturnbill" style="margin-right:20px"><md-icon class="md-primary" md-svg-src="/img/icons/ic_add_24px.svg"></md-icon>New Return Bill</md-button>
        </div>
      </md-toolbar>
      <md-content>
        <div class="md-content__body">
          <div class="row">
            <div class="col-md-3">
           <span>Show
             <md-input-container>
                <md-select ng-model="rows" ng-change="changevalue()">
                  <md-option value="20">20</md-option>
                  <md-option value="30">30</md-option>
                  <md-option value="50">50</md-option>
                </md-select>
              </md-input-container>
              entries per page</span>
            </div>
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
              <div class="table-filters">
                <md-input-container class="md-accent" style="width:100%">
                  <label>Search Bills</label>
                  <input type="text"
                         placeholder="Enter Return Number or Vendor Name"
                         class="form-control"
                         ng-model="searchtext"
                         ng-change="search(searchtext)">
                </md-input-container>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-striped table-bordered" align="center">
              <thead>
              <tr>
                <th>Date</th>
                <th>Return No</th>
                <th>Vendor Name</th>
                <th>Company Name</th>
                <th>Bill No</th>
                <th>Total Amount</th>
              </tr>
              </thead>
              <tbody>
              <tr ng-repeat="returns in return">
                <td>{{returns.returndate|date:'dd/MM/yyyy'}}</td>
                <td><a ui-sref="singlereturn({pid:returns.returnid})">{{returns.returnid}}</a></td>
                <td><a ui-sref="singlecontact({id:returns.user.id})">{{returns.username}}</a></td>
                <td>{{returns.user.company}}</td>
                <td>{{returns.billid}}</td>
                <td style="text-align: right;">â‚¹ {{returns.maintotal|number:2}}</td>
              </tr>
              </tbody>
            </table>
            <footer class="table-footer">
              <div class="row">
                <div class="col-md-12 text-right pagination-container">
                  <cl-paging flex cl-pages="totalpages" , cl-steps="6" , cl-page-changed="more()" , cl-align="center center" , cl-current-page="currentpage"></cl-paging>
                </div>
              </div>
            </footer>
          </div>
        </div>
      </md-content>
    </div>
  </div>
</section>
